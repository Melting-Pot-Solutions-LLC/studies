<body onload="do_game()"><script>
var colors = ["Aqua", "Black", "Cyan", "White", "Blue", 
			"Green", "Yellow", "DarkBlue", "Lime", "Olive",
			"Pink", "Silver", "Purple"];

var colors_uppercase = ["AQUA", "BLACK", "CYAN", "WHITE", "BLUE", 
			"GREEN", "YELLOW", "DARKBLUE", "LIME", "OLIVE",
			"PINT", "SILVER", "PURPLE"];
var length_of_array = 13;

function do_game()
{
	colors.sort();
	var random_number = Math.floor(Math.random()*(length_of_array-1));
	console.log("number is " + random_number);
	var sought_color = colors[random_number];
	var number_of_guesses = 0;

	var guess = false;

	alert("The color I am going to think about is " + sought_color);
	while (guess == false)
	{
		var input_guess = prompt("I am thinking of one of these colors:\n\n" + colors.join(", ") + "\n\nWhat color am I thinking of?");
		number_of_guesses++;
		if (check_guess(input_guess, sought_color) == true)
		{
			document.body.style.backgroundColor = sought_color;
			break;
		}

	}
	alert("Congratualations!!! You have guessed the color!\n It took you " + String(number_of_guesses) + " guesses to finish the game!\n You can see the color background now");
}

function check_guess(input_guess, sought_color)
{
	input_guess = input_guess.toUpperCase();
	sought_color = sought_color.toUpperCase();

	if(input_guess == sought_color)
		return true;
	if(colors_uppercase.indexOf(input_guess) == -1)
	{
		alert("Sorry, I do not recognize your color");
		alert("Please try again.");
		return false;
	}
	if(input_guess > sought_color)
	{
		alert("Your input is alphabetically higher than mine");
		alert("Please try again.");
		return false;
	}
	else
	{
		alert("Your input is alphabetically lower than mine");
		alert("Please try again.");
		return false;
	}


	
}

</script>
<div></div></body></html>
